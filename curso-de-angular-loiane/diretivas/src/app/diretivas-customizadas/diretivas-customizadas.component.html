<p fundoAmarelo>
  Texto com fundo amarelo
</p>

<button fundoAmarelo>Botão com fundo amarelo.</button>

<p highlightMouse>Texto com highlight quando passo o mouse</p>

<!-- <p highlight [defaultColor]="'grey'" [hightlightColor]="'red'">Texto com highlight com cores customizadas</p> -->
<!-- Para diminuir o código podemos fazer da seguinte forma, passamos o nome da diretiva como property bind e no Component passamos no nome da diretiva como paramêtro para o Decorator @Input() de highlightColor -->
<p [highlight]="'red'" [defaultColor]="'grey'">Texto com highlight com cores customizadas</p>

<h5>Diretiva Estrutura customizada - ngElse</h5>

<div *ngIf="mostrarCursos">
  Lista de cursos aqui
</div>
<div *ngElse="mostrarCursos">
  Não existem cursos para serem listados.
</div>
<br>
<button type="button" (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>
