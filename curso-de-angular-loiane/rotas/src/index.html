<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rotas</title>
  <!--
    Aqui nós temos a tag 'base' que é usada para definir o namespace para as rotas
    Se colocarmos o 'href' da seguinte forma 'href="/teste"' iriamos acessar as rotas
    normalmente, mas ela iriam aparecer da seguinte forma 'localhost:4200/teste/cursos'
    ou 'localhost:4200/teste/login' ou 'localhost:4200/teste/'.
  -->
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
